<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1a1a40, #000);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: rgba(15, 2, 2, 0.747);
    }

    /* ‚≠ê ‡∏î‡∏≤‡∏ß‡∏£‡∏∞‡∏¢‡∏¥‡∏ö‡∏£‡∏∞‡∏¢‡∏±‡∏ö */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('https://i.imgur.com/8KpKp2N.png');
        animation: twinkle 20s linear infinite;
        opacity: 0.4;
    }

    @keyframes twinkle {
        from { background-position: 0 0; }
        to { background-position: -1000px 1000px; }
    }

    /* üéÅ ‡∏Å‡∏≤‡∏£‡πå‡∏î */
    .card {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.87);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        padding: 40px 50px;
        text-align: center;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    .card h1 {
        font-size: 42px;
        color: rgb(0, 153, 255);
        text-shadow: 0 0 15px gold;
        margin-bottom: 10px;
    }

    .card h2 {
        font-size: 26px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #5019e6;
    }

    .card p {
        font-size: 18px;
        line-height: 1.7;
        color: #4993c4;
    }

    .signature {
        margin-top: 25px;
        font-size: 18px;
        color: #ff70ec;
    }

    /* üéÜ ‡∏û‡∏•‡∏∏ */
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }
    /* üéÅ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç */
.gift-box {
    position: absolute;
    bottom: 40px;
    width: 120px;
    height: 120px;
    cursor: pointer;
    animation: bounce 2s infinite;
    z-index: 15;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.box {
    position: absolute;
    bottom: 0;
    width: 120px;
    height: 90px;
    background: linear-gradient(135deg, #ff4d4d, #c40000);
    border-radius: 0 0 12px 12px;
}

.lid {
    position: absolute;
    top: 0;
    width: 130px;
    height: 35px;
    left: -5px;
    background: linear-gradient(135deg, #ff7777, #d10000);
    border-radius: 12px;
    transition: 0.6s;
}

.ribbon-vertical {
    position: absolute;
    left: 50%;
    width: 12px;
    height: 90px;
    background: gold;
    transform: translateX(-50%);
    bottom: 0;
}

.ribbon-horizontal {
    position: absolute;
    top: 55px;
    width: 120px;
    height: 12px;
    background: gold;
}

.bow {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
}

/* üéâ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á */
.gift-box.open .lid {
    transform: rotate(-25deg) translateY(-40px);
}

/* ‚ú® ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå */
.gift-text {
    position: absolute;
    bottom: 180px;
    font-size: 22px;
    color: rgba(15, 13, 1, 0.822);
    text-shadow: 0 0 15px rgb(29, 29, 28);
    opacity: 0;
    transition: 0.6s;
    z-index: 20;
}

.gift-text.show {
    opacity: 1;
    animation: glow 1.5s infinite;
}

@keyframes glow {
    0%,100% { text-shadow: 0 0 10px rgb(199, 49, 154); }
    50% { text-shadow: 0 0 25px rgb(221, 66, 174); }
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="card">
    <h1>üéÜ Happy New Year 2026 üéÜ</h1>

    <p>
        May This Year Bring You Happiness<br>
        Full Of Opportunities, Growth<br>
        And Success In Everything You Do. üíñ‚ú®<br>
        Thank You For The last Night 
        We Spent Playing Games Together.
    </p>
    <div class="signature">
        From Xcesky‚ù§Ô∏è
    </div>
    
</div>
<div class="gift-box" onclick="openGift()">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
    <div class="bow">üéÄ</div>
</div>
<div class="gift-text" id="giftText">
    üéâ Happy Mak Mak Kub Nao üéâ
</div>
<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.radius = 2;
        this.speed = Math.random() * 3 + 4;
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.exploded = true;
                this.explode();
            }
        }
    }

    explode() {
        for (let i = 0; i < 40; i++) {
            this.particles.push({
                x: this.x,
                y: this.y,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 5 + 2,
                life: 60
            });
        }
    }

    draw() {
        if (!this.exploded) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
        } else {
            this.particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
            });
        }
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.05) {
        fireworks.push(new Firework());
    }

    fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded && fw.particles.every(p => p.life <= 0)) {
            fireworks.splice(i, 1);
        }
    });

    requestAnimationFrame(animate);
}

animate();

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
function openGift() {
    const box = document.querySelector('.gift-box');
    const text = document.getElementById('giftText');

    box.classList.add('open');
    text.classList.add('show');
}
</script>

</body>
